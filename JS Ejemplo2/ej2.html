<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 2</title>
</head>
<body>
	<button id="cambiaTexto">Cambia el primer div</button>
	<div id="primerdiv">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci porro error repellat dolorum itaque commodi, soluta corrupti aliquam reprehenderit quis quod dicta natus perspiciatis laborum excepturi voluptatum, nisi explicabo, quidem!</div>
	
	<button id="concatenar">Concateno texto al segundo div</button>
	<div id="segundodiv">El titular del curso es: </div>

	<button id="creador">Crea texto</button>
	<div id="tercerdiv"></div>

	<button id="sumar">Sumar</button>
	<div id="cuartodiv"></div>
</body>
<script>
	document.getElementById("cambiaTexto").onclick=function(){//estas funciones esperan un evento porque no devuelven nada
		console.log("Imprimir en concola");
		alert(document.getElementById("primerdiv").innerHTML);
	}

	document.getElementById("concatenar").onclick=function(){
		document.getElementById("segundodiv").innerHTML=document.getElementById("segundodiv").innerHTML + "Ludo";
	}

	document.getElementById("creador").onclick=function(){
		document.getElementById("tercerdiv").innerHTML="<h3>Hola, me creo JS</h3>";
	}

	function suma(a,b){
		return a+b
	}
	//console.log(suma(8,10)); lo imprime en consola
	function sumarEnDiv(a,b){
		document.getElementById("cuartodiv").innerHTML=a+b;
	}
	document.getElementById("sumar").onclick=function(){
		suma(10,20);
	}
</script>
</html>
